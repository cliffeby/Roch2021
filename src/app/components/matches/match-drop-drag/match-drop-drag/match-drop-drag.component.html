<h1>Drag&Drop with a flex-wrap</h1>
<div cdkDropListGroup class='two-column-div'>
    <!-- {{match.lineUps[0]| json}} -->

        <div class="example-container " fxlayout='column' flex='50'>
            <div id={{i}} cdkDropList #doneList="cdkDropList" [cdkDropListData]="ind" class="example-list"
                (cdkDropListDropped)="drop($event)">
                <div class="example-box" *ngFor="let item of ind " cdkDrag>

            </div>
        </div>
    </div>
</div>
