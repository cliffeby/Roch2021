
<div >
    <div class="row">
      <div class="col-md-12">
        <table mat-table [dataSource]="dataSource" matSort (matSortChange) = "ngAfterViewInit()" matSortActive="datePlayed" matSortDirection="desc">
  
          <ng-container matColumnDef="datePlayed" >
            <th mat-header-cell *matHeaderCellDef mat-sort-header>  Date </th>
            <td mat-cell  *matCellDef="let element"> {{element.datePlayed | date: 'EEE MMM dd yyyy'}} </td>
          </ng-container>
          <ng-container matColumnDef="postedScore">
            <th mat-header-cell *matHeaderCellDef mat-sort-header >  Posted Score </th>
            <td mat-cell *matCellDef="let element"> {{element.postedScore}} </td>
          </ng-container>
  
          <ng-container matColumnDef="usgaIndexForTodaysScore">
            <th mat-header-cell *matHeaderCellDef mat-sort-header > Posted Index </th>
            <td mat-cell *matCellDef="let element"> {{element.usgaIndexForTodaysScore}} </td>
          </ng-container>
  
          <ng-container matColumnDef="usgaIndex">
            <th mat-header-cell *matHeaderCellDef> New Index </th>
            <td mat-cell *matCellDef="let element"> {{element.usgaIndex | number: '1.1-1'}} </td>
          </ng-container>
  
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[10, 20, 30]" showFirstLastButtons></mat-paginator>
      </div>
    </div>
</div>
