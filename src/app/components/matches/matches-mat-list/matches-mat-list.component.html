{{matches | json}}
<!-- Title group  -->
<div class="title-group">
  <h1 class="mat-h1">Matches List</h1>
  <a mat-list-item routerLinkActive="active" (click)="onAdd(null)">
    <mat-icon>add</mat-icon> Add Match
  </a>
  <mat-divider fxFlex="1 0"></mat-divider>
</div>
<mat-form-field appearance="standard">
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
</mat-form-field>
<p *ngIf="matches.length <= 0" class="no-data">There is no match added yet!</p>

<div class="container" *ngIf="matches.length > 0">
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort (matSortChange) = "ngAfterViewInit()">

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>  Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <ng-container matColumnDef="scorecardId">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Course </th>
        <td mat-cell *matCellDef="let element"> {{element.scorecardId.name}} </td>
      </ng-container>

      <ng-container matColumnDef="datePlayed" >
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
        <td mat-cell *matCellDef="let element" > {{element.datePlayed  | date: 'MMM dd yyyy'}}</td>
      </ng-container>

      <ng-container matColumnDef="user">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> User </th>
        <td mat-cell *matCellDef="let element"> {{element.user}} </td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let element; let i = index;">
          <button *ngIf="element._id" mat-raised-button color="primary" (click)="onSelect(element)">Update</button>
          <button mat-raised-button color="warn" (click)="onDelete(i, element)">Delete</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns" mat-sort-header></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
</div>
