<div *ngIf="selectedScore && hidenewScore">
  <h2>Score Detail</h2>
  <app-scores-mat-edit
    (updateScoreEvent)="onUpdateScoreEvent($event)"
    [score]="selectedScore">
  </app-scores-mat-edit>
</div>

<app-scores-mat-list *ngIf="!selectedScore && hidenewScore"
  (SelectScoreEvent)="onSelectScore($event)"
  (DeleteScoreEvent)="onDeleteScoreEvent($event)">
</app-scores-mat-list>
