<div>
    <div class="title-group ">
      <h1 class="mat-h1">Handicap Index List - {{todayDate | date:'fullDate'}}</h1>
      <button (click) ="printIndexes()">Print</button>
      <mat-divider fxFlex="1 0"></mat-divider>
    </div>
    <mat-form-field>
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
    </mat-form-field>
    <p *ngIf="dataSource == null" class="no-data">There are no indexes recorded!</p>
  
    <div class="container" *ngIf="dataSource != null">
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort (matSortChange)="ngAfterViewInit()">
  
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.fullNameR}} </td>
          </ng-container>
  
          <ng-container matColumnDef="usgaIndex">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Index </th>
            <td mat-cell *matCellDef="let element"> {{element.usgaIndex | number: '1.1-1'}} </td>
          </ng-container>
  
          <ng-container matColumnDef="lastDatePlayed">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Last Played </th>
            <td mat-cell *matCellDef="let element"> {{element.lastDatePlayed | date: 'M/d/yy'}}</td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
  
        <mat-paginator [pageSizeOptions]="[ 10, 20]" showFirstLastButtons></mat-paginator>
      </div>
    </div>
  </div>
