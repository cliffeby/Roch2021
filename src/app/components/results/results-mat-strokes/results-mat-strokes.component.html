<table mat-table [dataSource]="dataSource2">
  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->
  <div class="row">
    <div class="col-md-20">
      <!-- Position Column -->
      <ng-container matColumnDef="name">
        <th mat-name-header-cell *matHeaderCellDef>
          <div *ngFor="let data of firstTwoRows; let i = index">
            <p *ngIf="i < 2">{{ data.name }}</p>
          </div>
        </th>
        <td mat-name-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="scores[0]">
        <th mat-header-cell *matHeaderCellDef>
          1
          <div *ngFor="let data of firstTwoRows; let i = index">
            <p *ngIf="i < 2">{{ data.scores[0] }}</p>
          </div>
        </th>
        <td mat-cell *matCellDef="let element">{{ element.scores[0] }}</td>
      </ng-container>
      <!-- Name Column -->
      <ng-container matColumnDef="scores[1]">
        <th mat-header-cell *matHeaderCellDef>
          2
          <div *ngFor="let data of firstTwoRows; let i = index">
            <p *ngIf="i < 2">{{ data.scores[1] }}</p>
          </div>
        </th>
        <td mat-cell *matCellDef="let element">{{ element.scores[1] }}</td>
      </ng-container>

      <ng-container matColumnDef="scores[2]">
        <th mat-header-cell *matHeaderCellDef>
          3
          <div *ngFor="let data of firstTwoRows; let i = index">
            <p *ngIf="i < 2">{{ data.scores[2] }}</p>
          </div>
        </th>
        <td mat-cell *matCellDef="let element">{{ element.scores[2] }}</td>
      </ng-container>

      <ng-container matColumnDef="scores[3]">
        <th mat-header-cell *matHeaderCellDef>
          -4-
          <div *ngFor="let data of firstTwoRows; let i = index">
            <p *ngIf="i < 2">{{ data.scores[3] }}</p>
          </div>
        </th>
        <td mat-cell *matCellDef="let element">{{ element.scores[3] }}</td>
      </ng-container>

      <ng-container matColumnDef="scores[4]">
        <th mat-header-cell *matHeaderCellDef>
          -5-
          <div *ngFor="let data of firstTwoRows; let i = index">
            <p *ngIf="i < 2">{{ data.scores[4] }}</p>
          </div>
        </th>
        <td mat-cell *matCellDef="let element">{{ element.scores[4] }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>

      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </div>
  </div>
</table>
<p></p>
