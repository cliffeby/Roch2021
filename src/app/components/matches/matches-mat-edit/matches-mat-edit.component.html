<!-- {{match | json}} -->

<div *ngIf="match._id" class="form-horizontal">
  <h2>{{match.name}} | {{match.scName}} | {{match.datePlayed | date: "longDate"}}</h2>
</div>
<form *ngIf="true" class="detail-form" [formGroup]="matchForm1">

    <mat-form-field class = "detail-full-width">
      <input matInput type="text" placeholder=" Name" formControlName="name">
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Choose a date</mat-label>
      <input matInput [matDatepicker] = "picker"
      [formControl] = "matchForm1.controls['date']"
      placeholder="Date">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
      <mat-error align="end" *ngIf= "matchForm1.controls['date'].hasError('invalidDate')">
        Use the data picker for a valid date.
      </mat-error>
    </mat-form-field>

    <mat-form-field class = "detail-full-width ">
      <mat-label>Select a course</mat-label>
      <mat-select [formControl] = "matchForm1.controls['course']" required>
          <mat-option class = "mat-select-content" *ngFor = "let n of scorecards; let i = index"
              [value]="scorecards[i]._id">
              {{ n.name }}</mat-option>
          <mat-error *ngIf="matchForm1.controls['course'].hasError('required')">Please choose a course</mat-error>
      </mat-select>
  </mat-form-field>

  <br><br><br><br><br><br>
    <div class="button-space">
      <button type = "button" *ngIf="match._id" mat-raised-button color="primary" id="btnUpdate" (click)="updateMatchForm()" class="btn btn-primary">Update</button>
      <button *ngIf="match._id" type = "button" mat-raised-button color="warn" id="btnArchive" (click)="archiveMatch()" class="btn btn-danger">Archive</button>
      <button *ngIf="!match._id" type = "button" mat-raised-button color="primary" id="btnAdd" (click)="addMatchForm()">Add</button>
      <button type = "button" mat-raised-button color="basic" id="btnCancel" routerLink = "../">Cancel</button>
    </div>
</form>
