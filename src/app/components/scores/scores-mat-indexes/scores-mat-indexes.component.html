{{scores | json}}

{{allPlayerScores | json}}

<div >
    <div class="row">
      <div class="col-md-12">
        <table mat-table [dataSource]="dataSource" >
  
          <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>  Date </th>
            <td mat-cell *matCellDef="let element"> {{element.scrArray.datePlayed}} </td>
          </ng-container>
  
          <ng-container matColumnDef="scoreToPost">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>  Posted Score </th>
            <td mat-cell *matCellDef="let element"> {{element.scrArray.scoreToPost}} </td>
          </ng-container>
  
          <ng-container matColumnDef="scSlope">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Posted Index </th>
            <td mat-cell *matCellDef="let element"> {{element.scrArray.scSlope}} </td>
          </ng-container>
  
  
          <ng-container matColumnDef="scRating">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> New Index </th>
            <td mat-cell *matCellDef="let element"> {{element.scrArray.scRating}} </td>
          </ng-container>
  
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>
    </div>
</div>
